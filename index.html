<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop</title>
    <!-- Telwind and DeasyUI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Color for Telwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fruit_primary_Color': '#F85559',
                    }
                }
            }
        }
    </script>
    <!-- Google Font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/4610789fe2.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body class="bg-white lg:pt-12">
    <header>
        <nav>
            <div class="navbar mx-auto lg:w-3/4 lg:bg-fruit_primary_Color lg:rounded-full py-9 lg:px-14">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-black lg:text-white">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-black lg:text-white">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
                <div class="flex">
                    <img class="w-7 lg:w-3/4" src="images/logo.png" alt="">
                    <a class="btn btn-ghost normal-case text-3xl text-black lg:text-white">Fruit Burst</a>
                </div>
                <div class="navbar-end">
                    <div class="form-control relative hidden lg:block">
                        <input type="text" placeholder="Search here" class="input rounded-full md:w-auto bg-white" />
                        <i class="fa-solid fa-magnifying-glass absolute top-[18px] left-3/4 hover:cursor-pointer;" style="color: #000000;"></i>
                      </div>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
